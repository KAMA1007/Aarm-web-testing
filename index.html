<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlarmPro - Modern Alarm Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
      margin-bottom: 40px;
    }

    .form-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      height: fit-content;
    }

    .form-section h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #4a5568;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4a5568;
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .alarms-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .alarms-section h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #4a5568;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .alarm-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid #f1f5f9;
      transition: all 0.3s ease;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 20px;
      align-items: center;
    }

    .alarm-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .alarm-info {
      display: flex;
      flex-direction: column;
    }

    .alarm-info .label {
      font-size: 0.8rem;
      color: #64748b;
      margin-bottom: 4px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .alarm-info .value {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1e293b;
    }

    .countdown {
      font-size: 1.3rem;
      font-weight: 700;
      color: #667eea;
      text-align: center;
    }

    .countdown.expired {
      color: #ef4444;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .btn-delete {
      background: #ef4444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .btn-delete:hover {
      background: #dc2626;
      transform: scale(1.05);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }

    .empty-state .icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .empty-state p {
      font-size: 1rem;
      opacity: 0.8;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-card .number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-card .label {
      font-size: 0.9rem;
      color: #64748b;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .alarm-card {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚è∞ AlarmPro</h1>
      <p>Your Modern Alarm Management System</p>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="number" id="totalAlarms">0</div>
        <div class="label">Total Alarms</div>
      </div>
      <div class="stat-card">
        <div class="number" id="activeAlarms">0</div>
        <div class="label">Active Alarms</div>
      </div>
      <div class="stat-card">
        <div class="number" id="nextAlarmTime">--</div>
        <div class="label">Next Alarm</div>
      </div>
    </div>

    <div class="main-content">
      <div class="form-section">
        <h2>üîî Set New Alarm</h2>
        <form id="alarmForm">
          <div class="form-group">
            <label for="alarmTime">Time</label>
            <input type="time" id="alarmTime" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="alarmDate">Date (Optional)</label>
            <input type="date" id="alarmDate" class="form-input">
          </div>
          <button type="submit" class="btn-primary">Set Alarm</button>
        </form>
      </div>

      <div class="alarms-section">
        <h2>üìÖ Upcoming Alarms</h2>
        <div id="alarmList">
          <div class="empty-state">
            <div class="icon">‚è∞</div>
            <h3>No Alarms Set</h3>
            <p>Create your first alarm to get started</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlarmSync - Smart Alarm Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-clock"></i>
                    <span>AlarmSync</span>
                </div>
                <div class="current-time" id="currentTime"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Control Panel -->
            <section class="control-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-plus-circle"></i> Create New Alarm</h2>
                </div>
                <form id="alarmForm" class="alarm-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="alarmTime">
                                <i class="fas fa-clock"></i>
                                Time
                            </label>
                            <input type="time" id="alarmTime" required>
                        </div>
                        <div class="input-group">
                            <label for="alarmDate">
                                <i class="fas fa-calendar"></i>
                                Date
                            </label>
                            <input type="date" id="alarmDate">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group full-width">
                            <label for="alarmLabel">
                                <i class="fas fa-tag"></i>
                                Label (Optional)
                            </label>
                            <input type="text" id="alarmLabel" placeholder="Wake up, Meeting, etc.">
                        </div>
                    </div>
                    <button type="submit" class="btn-create">
                        <i class="fas fa-bell"></i>
                        Create Alarm
                    </button>
                </form>
            </section>

            <!-- Alarms Display -->
            <section class="alarms-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Active Alarms</h2>
                    <div class="alarm-count">
                        <span id="alarmCount">0</span> alarms
                    </div>
                </div>
                <div class="alarms-container" id="alarmsContainer">
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-bell-slash"></i>
                        <h3>No Active Alarms</h3>
                        <p>Create your first alarm to get started</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Notification -->
        <div class="notification" id="notification">
            <div class="notification-content">
                <i class="fas fa-bell"></i>
                <div class="notification-text">
                    <h4>Alarm Triggered!</h4>
                    <p id="notificationMessage"></p>
                </div>
                <button class="notification-close" id="notificationClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
